<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  table {
    width: 600px;
    height: 400px;
    border-collapse: separate;
  }
  td {
    border: 2px solid black;
  }
</style>
</head>

<body>
  <table>
    <tr>
      <td> </td>
      <td rowspan="2"> </td>
      <td> </td>
      <td rowspan="4"> </td> 
    </tr>

    <tr>
      <td> </td>
      <td rowspan="2"> </td>
    </tr>
    
    <tr>
      <td colspan="2"> </td>
    </tr>

    <tr>
      <td colspan="2"> </td>
      <td> </td>
    </tr>
  </table>
</body>
</html>
